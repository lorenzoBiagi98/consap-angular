<div class="it-header-center-wrapper" style="box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use href="#it-pa"></use>
              </svg>
              <div class="it-brand-text">
                <div class="it-brand-title">Consap S.p.A</div>
                <div class="it-brand-tagline d-none d-md-block">
                  Concessionaria Servizi Assicurativi Pubblici
                </div>
              </div>
            </a>
          </div>
          <div class="it-right-zone">
            <a
             
              class="btn btn-primary btn-icon btn-full"
              style="
                border-radius: 30px;
                box-shadow: 0 30px 30px rgba(0, 0, 0, 0.1);
              "
            >
              <span class="rounded-icon"  >
                <svg class="icon icon-primary">
                  <use href="#it-user"></use>
                </svg>
              </span>
              <span class="d-none d-lg-block" routerLink="/login" *ngIf="!checkAuthentication()">Accedi all'area personale</span>
              <span class="d-none d-lg-block" routerLink="/home" (click)="logout()" *ngIf="checkAuthentication()">Logout</span>

          </div>

      </div>
    </div>
  </div>
